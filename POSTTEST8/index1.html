<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Nilai Mata Kuliah</title>
</head>

<body>
    <h2>Form Input Nilai Matakuliah</h2>
    <form action="proses.php" method="POST">

        <!-- Kolom input untuk matakuliah 1 -->
        <label for="nilai_mk1">Nilai Mata Kuliah 1:</label>
        <input type="text" name="nilai_mk1" required>
        <br>

        <!-- Container untuk menambahkan kolom input dinamis -->
        <div id="kolom_input"></div>

        <button type="button" id="tambah_input">Tambah Mata Kuliah</button>
        <br><br>

        <!-- Tambahkan baris baru disini -->
        <input type="submit" value="Hitung IPK">
    </form>

    <script>
        var counter = 2;
        document.getElementById("tambah_input").addEventListener('click', function() {
            var newLabel = document.createElement('label');
            newLabel.setAttribute('for', 'nilai_mk' + counter);
            newLabel.textContent = 'Nilai Mata Kuliah ' + (counter) + ': ';

            var newInput = document.createElement('input');
            newInput.type = 'text';
            newInput.name = 'nilai_mk' + counter++;
            newInput.placeholder = 'Nilai Mata Kuliah ' + (counter - 1);

            document.getElementById('kolom_input').appendChild(newLabel);
            document.getElementById('kolom_input').appendChild(newInput);
            document.getElementById('kolom_input').appendChild(document.createElement('br'));
        });
    </script>

</body>

</html>
